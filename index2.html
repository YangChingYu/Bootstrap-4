    <div class="modal" id="demoModal">
        <div class="modal-dialig">
            <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Please confirm!</h2>
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            </div>
            <div class="modal-body">
                <p>This is modal do you like it?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary">confirm</button>

    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Alert &amp; Modal</h1>
            </div>
        </div>
       
        <div class="row">
            <div class="col">
                <div class="alert alert-success alert-dismissable fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
                    <h2 class="alert-headding">This is an alert.</h2>
                    <P>I am a alert. 
                        <a href="#" class="alert-link">Click me!!</a>
                    </P>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#demoModal">Show modal</button>
            </div>
        </div>
    </div>
